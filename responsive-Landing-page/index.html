<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <header>
       
      
        
        <nav class="navbar text-light navbar-fixed navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="Spotify_logo.png" alt="Spotify Logo" height="30">
              Spotify</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="https://accounts.spotify.com/en/login">Login</a>
                  </li>
                  <form class="form-inline">
                    <a class="btn btn-success" type="button" href="https://www.spotify.com/us/download/other/">Download</a>
                  </form>
                </ul>
              </div>
            </div>
          </nav>
    </header>


<main  id="intro">
    <section class="hero">
        <div class="view">
            <div class="mask">
                <div class="hero-text">
                    <h1>Discover and stream your favorite music with</h1>
                    <p class="color-text">spotify</p>
                    <a class="login" href="https://accounts.spotify.com/en/login">Log In</a>
                    <a class="signin" href="https://www.spotify.com/in-en/signup">Sign Up</a>
                </div>
        </div>
    </div>      
    </section>

    <div class="site-links">
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </div>
     
    

   <div id="sliders" class="py-3">
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                
            </div>
            <div>
                <p class="playlist">Spotify Playlists</p>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                      
                        <div class="col-md-2">
                            <div class="card">
                               <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXbYM3nMM0oPk?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </div>
                        </div>
                  
                        <div class="col-md-2">
                            <div class="card">
                              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1dCsSMSXSsP?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>   
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card">
                               <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXtlo6ENS92N?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </div>
                        </div>


                        <div class="col-md-2">
                            <div class="card">
                              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX0ieekvzt1Ic?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </div>
                        </div>


                        <div class="col-md-2">
                            <div class="card">
                              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                             </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card">
                              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX5cZuAHLNjGz?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                             </div>
                        </div>
                       
                </div>
                </div>
    
                   
                    <div class="carousel-item">
                        <div class="row">
                           
                            <div class="col-md-2">
                                <div class="card">
                                   <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX0XUfTFmNBRM?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> 
                                </div>
                            </div>
                             <div class="col-md-2">
                            <div class="card">
                             <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1i3hvzHpcQV?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                             </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card">
                                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXVJK4aT7pmk?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                            </div>
                    </div>
                          
                        </div>
                    </div>
                   
                </div>
    
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    
</main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Spotify. All rights reserved.</p>
      </footer>


    
      <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
      </script>


</body>
</html>
